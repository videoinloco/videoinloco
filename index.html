<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seu Nome ou Marca</title>
  <style>
    body {
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }
    img.avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 1.8em;
      color: #333;
    }
    a.button {
      display: block;
      width: 100%;
      max-width: 400px;
      padding: 15px;
      margin: 8px 0;
      text-decoration: none;
      color: white;
      background-color: #111;
      border-radius: 8px;
      text-align: center;
      font-size: 1.1em;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #333;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <!-- Troque a URL abaixo pela URL da sua foto -->
  <img class="avatar" src="URL_DA_SUA_FOTO" alt="Seu Nome" />
  <h1>Seu Nome ou Marca</h1>

  <!-- Substitua esses links pelos seus links reais -->
  <a class="button" href="https://exemplo1.com" target="_blank">Meu Site</a>
  <a class="button" href="https://instagram.com/seu" target="_blank">Instagram</a>
  <a class="button" href="https://youtube.com/canal" target="_blank">YouTube</a>
  <a class="button" href="https://linktr.ee/outro" target="_blank">Outro link</a>

  <footer>Â© 2025 Seu Nome</footer>
</body>
</html>
